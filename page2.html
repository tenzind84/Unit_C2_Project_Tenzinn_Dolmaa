<body>
    <h1>How to create images in HTML code</h1>
    <h2>Code Example:</h2>
    <pre>
&lt;img src="image.jpg" alt="Description of image"&gt;
    </pre>
    <h2>Result:</h2>
    <img src="image.jpg" alt="Description of image">
    <p>This is how you can add an image in HTML.</p>
