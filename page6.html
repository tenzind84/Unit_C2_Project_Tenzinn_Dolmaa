<body>
    <h1>What are iframes?</h1>
    <h2>Code Example:</h2>
    <pre>
&lt;iframe src="https://www.example.com" width="600" height="400"&gt;&lt;/iframe&gt;
    </pre>
    <h2>Result:</h2>
    <iframe src="https://www.example.com" width="600" height="400"></iframe>
    <p>This is how you can embed another webpage within your page using an iframe.</p>
